<script type="text/ng-template" id="partials_org.ekstep.teachablemachine.html">
    <!-- Step for add interactive video-->
    <div class="ui three top attached steps">
        <!-- First step for add video-->
        <div class="{{isUploadVideo ? 'active': ''}} step">
            <i class="film icon"></i>
            <div class="content">
                <div class="title">Insert google link</div>
                <div class="description">Insert your google link</div>
            </div>
        </div>
    </div>
    <!-- Form to get interactive video data-->
    <div class="ui form">
        <!-- First step to add/uplpad video link-->
        <div ng-show="isUploadVideo" class="filters-container">
            <div class="field {{!isVideoSrc ? 'error': ''}}">
                <div class="ui center aligned basic segment">
                    <div class="ui left icon input">
                        <i class="paste icon"></i>
                        <input name="videoSrc" id="videoSrc" type="text" placeholder="Insert video link here" />
                    </div>
                    <div class="ui horizontal divider">
                        Or
                    </div>
                    <div class="ui icon button" ng-click="redirectToUploadVideo(); generateTelemetry({type: 'click', subtype: 'select', target: 'uploadVideoFoInteractiveVideo'})">
                        To upload link here
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Action buttons-->
    <div class="actions">
        <div class="ui grid">
            <div class="wide column right aligned">
                <div class="ui buttons">
                    <button class="ui orange button" ng-click="closeThisDialog(); generateTelemetry({type: 'click', subtype: 'close', target: 'closeInteractiveVideoPopUp'})" type="button">Cancel</button>
                    <div class="or"></div>
                    <button ng-show="isUploadVideo" class="ui blue button submit button" ng-click="next(); generateTelemetry({type: 'click', subtype: 'next', target: 'switchNextStepToAddVideo'})" type="button">Next</button>
                    <button ng-show="!isUploadVideo" class="ui blue button submit button" ng-click="done(); this.closeThisDialog(); generateTelemetry({type: 'click', subtype: 'done', target: 'addVideoToStage'})" type="button">Done</button>
                </div>
            </div>
        </div>
    </div>
</script>
